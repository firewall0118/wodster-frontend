<form name="coachProfileForm">
  <ion-view title="Coach Profile">
    <ion-content class="ionic-content">
      <table style="width:100%">
        <tr>
          <th>{{searchParams.coach_name}}</th>
        </tr>
        <tr>
          <td style="text-align: center;">{{searchParams.coach_duty}}</td>
        </tr>
      </table>

      <div class="list">
        <div class="item item-text-wrap  search-border-bg coach-profile-item-border">
          <p class="coach-profile-item-title">Certification</p>
        </div>
        <label class="item item-input coach-profile-item-content">
          <input type="text" name="time" ng-value="cert_searchResult.name"></input>
        </label >
        <div class="item item-text-wrap search-border-bg coach-profile-item-border">
          <p class="coach-profile-item-title">Reviews</p>
        </div>
        <div class="item item-input coach-profile-item-content" ng-repeat="user in users">
          <input type="text" name="time" ng-value="user.name"></input>
        </div>
        <div class="item item-text-wrap  search-border-bg coach-profile-item-border">
          <p class="coach-profile-item-title">My wods</p>
        </div>
        <div class="item item-text-wrap  coach-profile-item-border progress-bar">
          <div id='ngProgress-container'></div>
        </div>
        <div class="padding request-button">
          <button class="button button-block button-positive button-color-cust" ng-click="goCreateWod()">CREATE WOD</button>
        </div>
      </div>

    </ion-content>

    <div ng-include src="'templates/shared/tabs.html'">

  </ion-view>
</form>
