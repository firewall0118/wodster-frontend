<form name="resultForm">
  <ion-view ng-attr-title="{{searchParams.name}}" >
    <ion-content class="ionic-content">
      <div class="places-search">
        <div class="item item-text-wrap  search-border-bg">
          <div class="item item-input search-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" g-places-autocomplete force-selection="true" ng-model="" ng-change="coach_search()" placeholder="search wod"/>
          </div>
        </div>
      </div>

      <div class="list">
        <div class="item item-input" ng-repeat='center in centers'>
          <input type="text" name="name" ng-value="center.name" ></input>
          <button class="button button-icon icon ion-ios-arrow-right placeholder-icon wod-ion-icon" ng-click="description(center)"></button>
        </div>
      </div>
    </ion-content>
      
    <div ng-include src="'templates/shared/tabs.html'">
  </ion-view>
</form>
